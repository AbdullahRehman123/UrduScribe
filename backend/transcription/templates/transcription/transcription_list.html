

{% extends "base_menu.html" %}

{% block transcription %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    .upload-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        max-width: 600px;
        width: 100%;
        padding: 50px 40px;
    }
    .logo-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 10px;
        text-align: center;
    }
    .subtitle {
        color: #6c757d;
        text-align: center;
        margin-bottom: 40px;
        font-size: 1.1rem;
    }
    .file-upload-wrapper {
        position: relative;
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 40px 20px;
        text-align: center;
        transition: all 0.3s;
        cursor: pointer;
        background: #f8f9ff;
    }
    .file-upload-wrapper:hover {
        border-color: #764ba2;
        background: #f0f2ff;
    }
    .file-upload-wrapper input[type="file"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    .upload-icon {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 15px;
    }
    .upload-text {
        font-size: 1.1rem;
        color: #495057;
        font-weight: 500;
    }
    .upload-hint {
        color: #6c757d;
        font-size: 0.9rem;
        margin-top: 8px;
    }
    .custom-select {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    .custom-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .transcribe-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 15px 50px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: transform 0.2s;
    }
    .transcribe-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 10px;
    }
    .filename-display {
        margin-top: 15px;
        padding: 10px;
        background: #e7f3ff;
        border-radius: 8px;
        color: #0066cc;
        font-size: 0.9rem;
        display: none;
    }
</style>

<div class="main-container">
    <div class="upload-card">
        <h1 class="logo-title">UrduScribe</h1>
        <p class="subtitle">AI-Powered Audio Transcription</p>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                Error has occurred. Please try again.
            </div>
        {% endif %}
        
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            
            <div class="file-upload-wrapper" id="fileUploadZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click or drag audio file here</div>
                <div class="upload-hint">Supports .mp3, .wav files</div>
                <input type="file" name="audio_file" id="audioFile" accept=".wav,.mp3" required>
            </div>
            <div class="filename-display" id="filenameDisplay"></div>
            
            <div class="row mt-4">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Language</label>
                    <select name="language" class="form-control custom-select">
                        <option value="english">English</option>
                        <option value="urdu">ÿßÿ±ÿØŸà (Urdu)</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Number of Speakers</label>
                    <select name="num_speakers" class="form-control custom-select">
                        <option value="1">1 Speaker</option>
                        <option value="2" selected>2 Speakers</option>
                        <option value="3">3 Speakers</option>
                        <option value="4">4 Speakers</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="transcribe-btn mt-3">
                Start Transcription
            </button>
        </form>
    </div>
</div>

<script>
    const fileInput = document.getElementById('audioFile');
    const uploadZone = document.getElementById('fileUploadZone');
    const filenameDisplay = document.getElementById('filenameDisplay');
    
    fileInput.addEventListener('change', function(e) {
        if (this.files.length > 0) {
            const filename = this.files[0].name;
            filenameDisplay.textContent = '‚úì Selected: ' + filename;
            filenameDisplay.style.display = 'block';
            uploadZone.style.borderColor = '#28a745';
            uploadZone.style.background = '#e8f5e9';
        }
    });
    
    // Drag and drop
    uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.style.borderColor = '#764ba2';
    });
    
    uploadZone.addEventListener('dragleave', () => {
        uploadZone.style.borderColor = '#667eea';
    });
    
    uploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change'));
        }
    });
</script>
{% endblock %}
