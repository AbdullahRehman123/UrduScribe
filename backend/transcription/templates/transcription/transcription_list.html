{% extends "base_bootstrap.html" %}

{% block transcription %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="card-title">UrduScribe</h2>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Error has occurred. Please try again.
                        </div>
                    {% endif %}
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Upload Audio File</label>
                            <input type="file" name="audio_file" class="form-control" accept=".wav,.mp3" required>
                        </div>
                        <div class="form-group mt-2">
                            <label>Select Language</label>
                            <select name="language" class="form-control">
                                <option value="urdu">Urdu</option>
                                <option value="english">English</option>
                            </select>
                        </div>

                        <div class="form-group mt-2">
                            <label>Select No. of Speakers</label>
                            <select name="num_speakers" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-2">Transcribe</button>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
